{% extends "core/base.html" %} 

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="mt-6 mb-10 px-6 py-12 bg-gray-100 rounded-xl">

    <div class="flex items-center justify-between">

    <div class="flex ml-auto" >
        <h2 class="text-3xl">Welcome, {{ user.username }}</h2>
    <img src="../item_images/funko_LuffyMerry.jpg" alt="Profile Image" class="mx-5 w-10 h-10 rounded-full" />
    
    </div>

    <div class="ml-auto">
       <a href="{% url 'dashboard:editprofile'%}" class="bg-gray-300 hover:bg-gray-500 text-white py-2 px-4 rounded">
            Edit Profile
       </a>
    </div>
</div>


    <h2 class="mb-12 mt-6 text-2xl ">My Items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
          <div>
            <a href="{% url 'item:detail' item.id %}">
                <div>
                    <img src="{{ item.image.url }}" class="rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500"> Price: {{ item.price }}</p>
                </div>
            </a>
          </div>
        {% endfor %}
    </div>
    <div class="flex justify-center">
       <a href="{% url 'core:logout' %}" class="mt-6 bg-red-500 text-xl text-white py-2 px-4 rounded-xl ">Logout</a>
    </div>
</div>


{% endblock %}
